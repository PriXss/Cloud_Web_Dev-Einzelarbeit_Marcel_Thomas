volumes:
  minio-data:
    driver: local
  mysqlVolumeProducts:
  mysqlVolumeMerch:
  mysqlVolumeSupercar:
  redisInsightVolume:
  mysqlVolumeRoute:


networks:
  mysql-phpmyadmin:

  s3-data:
    driver: bridge