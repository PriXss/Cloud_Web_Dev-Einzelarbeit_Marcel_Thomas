  mysqldbroute:
    platform: linux/x86_64
    image: mysql:5.7
    container_name: mysqldbroute
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: mysqldbroute
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      TZ: '+02:00'
    ports:
      - "3309:3306"
    volumes:
      - mysqlVolumeRoute:/var/lib/mysql
      - ./DatabaseCoords.sql:/docker-entrypoint-initdb.d/DatabaseCoords.sql

  phpmyadminroute:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mysqldbroute
    restart: always
    ports:
      - "8084:80"
